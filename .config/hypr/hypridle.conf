general {
    ignore_dbus_inhibit = false
}

# Screenlock
listener {
    # HYPRLOCK TIMEOUT
    timeout =  180
    # HYPRLOCK ONTIMEOUT
    on-timeout = hyprlock
}

# screen brightness
listener {
    timeout = 240
    on-timeout =  brightnessctl -s set 10
    on-resume = brightnessctl -r
}

# dpms
listener {
    # DPMS TIMEOUT
    timeout = 300
    # DPMS ONTIMEOUT
    on-timeout = hyprctl dispatch dpms off
    # DPMS ONRESUME
    on-resume = hyprctl dispatch dpms on
}

listener {
    timeout = 600
    on-timeout = systemctl suspend                # suspend pc
}
